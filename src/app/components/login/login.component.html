<div class="bg container-fluid">
  <div class="content">
      <div class="main-content">
         
          <div class="row">
              <div class="col-xl-6 col-lg-6 col-md-12 col-sm-12 login-content">
              <div class="col">
                  <img src="../../../assets/img/Bimeda-Logo-Retina-red.png" class="logo"/>
              </div>
              <div class="col">
                  <div class="header">Bimeda Genuine
                  </div>
              </div>
              <div class="col">
                  <div class="header-line">
                      <span style="font-weight: 500;">Bimeda</span> A Leading Global Manufacturer, Marketer and Distributor Of Animal Health Products
                  </div>
              </div>
              <div class="col">
                  <form [formGroup]="adminLoginForm">
                      <mat-form-field class="example-full-width pb-3" >
                        <mat-label>Email Address</mat-label>
                        <input type="email" matInput formControlName="email" autocomplete="off" [readonly]="!editable">
                        <mat-error *ngIf="adminLoginForm.controls['email'].invalid">{{getErrorMessageEmail()}}</mat-error>
                      </mat-form-field>
                      <mat-form-field class="example-full-width pb-2">
                          <mat-label>Password</mat-label>
                          <input  matInput formControlName="password" autocomplete="off" [type]="hide ? 'password' : 'text'">
                          <mat-icon style="color:grey;" matSuffix (click)="hide = !hide">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                          <mat-error *ngIf="adminLoginForm.controls['password'].invalid">{{getErrorMessagePassword()}}</mat-error>
                        </mat-form-field>
                        <div class="row">
                          <div class="col-xl-6 col-lg-6 col-md-12 col-sm-12 pb-2">
                              <button mat-raised-button class="access-code-btn" [disabled]="!(adminLoginForm.controls['password'].valid && adminLoginForm.controls['email'].valid)" (click)="generateAccessCode();">Generate Access Code</button>
                          </div>
                          <div class="col-xl-6 col-lg-6 col-md-12 col-sm-12 pb-2">
                            <mat-form-field class="example-full-width">
                              <mat-label>Enter Access Code</mat-label>
                              <input type="text" onkeypress="event.keyCode === 8 || event.charCode >= 48 && event.charCode <= 57" matInput formControlName="OTP" autocomplete="off" [readonly]="!editableOTP">
                              <mat-error *ngIf="adminLoginForm.controls['OTP'].invalid">{{getErrorMessageOTP()}}</mat-error>
                            </mat-form-field>
                          </div>
                        </div>
                        
                        <!-- <mat-checkbox class="example-margin pb-3"><span style="font-family: 'Segoe UI';font-weight: 400;font-size: 14px;">Remember me?</span></mat-checkbox> -->
                        <button mat-raised-button class="login-btn" [disabled]="!(adminLoginForm.controls['password'].valid && adminLoginForm.controls['email'].valid && adminLoginForm.controls['OTP'].valid)" (click)="onSubmit()"><span style="font-weight: 500;">LOGIN</span></button>
                    </form>
              </div>
              </div>
              <div class="img-show col-xl-6 col-lg-6 col-md-12 col-sm-12">
              <img src="../../../assets/img/side-img.png" class="login-img"/>
              </div>
          </div>
      </div>
   
  
  </div>
</div>
